<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile App</title>
    <!-- Bootstrap icons cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Custom style file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="search_box">
            <button id="searchBtn"><i class="bi bi-search"></i></button>
            <input type="text" id="search" placeholder="Search" autocomplete="off">
        </div>

        <div id="profile-container">
            <div class="profile">
                <div class="img-wrap">
                    <div class="pro-img">
                        <img src="user.jpg" id="avatar" alt="image">
                    </div>
                </div>
                <div class="pro-etc">
                    <div class="PE-top">
                        <span id="name">Ahmad Faraz</span>
                        <a href="#" id="ulink" target="_blank"><small id="uname">@faraz</small></a>
                    </div>
                    <div class="PE-middel">
                        <div>
                            <span id="repos">0</span>
                            <small>Repos</small>
                        </div>
                        <div>
                            <span id="following">0</span>
                            <small>Following</small>
                        </div>
                        <div>
                            <span id="followers">0</span>
                            <small>Followers</small>
                        </div>
                    </div>
                    <div class="PE-bottom"><span>Bio : </span><small id="bio"></small></div>
                </div>
            </div>
    
            <div class="title"><strong><small>Public Repository : </small></strong></div>
    
            <div id="repo_container">
                <!-- <div class="repos">
                    <small><strong><i class="bi bi-git"></i></strong>&nbsp;&nbsp; Lorem ipsum dolor sit amet.</small>
                    <a href="#" target="_blank"><i class="bi bi-box-arrow-up-right"></i></a>
                </div>
        
                <div class="repos">
                    <small><strong><i class="bi bi-git"></i></strong>&nbsp;&nbsp; Lorem ipsum dolor sit amet.</small>
                    <a href="#" target="_blank"><i class="bi bi-box-arrow-up-right"></i></a>
                </div>
        
                <div class="repos">
                    <small><strong><i class="bi bi-git"></i></strong>&nbsp;&nbsp; Lorem ipsum dolor sit amet.</small>
                    <a href="#" target="_blank"><i class="bi bi-box-arrow-up-right"></i></a>
                </div> -->
                <!-- <div class="error">
                    <p><span><i class="bi bi-person-x"></i></span>&nbsp; Result not found</p>
                </div> -->
            </div>
            
        </div>
    </div>

    <!-- Main js file link -->
    <script src="main.js"></script>
</body>
</html>
